<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>INDUSTRIAS ACME. FORMULARIO DE PEDIDO</h1>
    <p>
        <form>
            <fieldset>
                <legend><b>Datos Clientes</b></legend>
                <label for="email">Correo Electronico: </label>
                <input id="email" type="email"><br>
                <label for="password">Contraseña: </label>
                <input id="password" type="password"><br>
                <a>(Longitud minima 6 cáracteres)</a><br>
                <a>Tipo de cliente: </a>
                <input id="client_type1" type="radio" name="tipo-cliente"><label for="client_type1">Particular</label>
                <input id="client_type2" type="radio" name="tipo-cliente"><label for="client_type2">Asociacion</label>
                <input id="client_type3" type="radio" name="tipo-cliente"><label for="client_type3">Empresa</label>
            </fieldset>
            <fieldset>
                <legend><b>Datos de Producto</b></legend>
                <select size="5">
                    <option value="1">AR001 Oro Reluciente</option>
                    <option value="2">AR002 Plata Pulida</option>
                    <option value="3">AR003 Bronze Reforzado</option>
                    <option value="4">EX001 Escudo</option>
                    <option value="5">EX002 Invisibilidad</option>
                </select>
            </fieldset>
            <fieldset>
                <legend><b>Datos de Envio</b></legend>
                <label for="direccion">Direccion</label><br>
                <input id="direccion" type="text"><br>
                <label for="city">Ciudad</label><br>
                <input id="city" type="text">
                <label for="cp">Codigo Postal </label>
                <input id="cp" type="text" maxlength="5">
            </fieldset>
            <fieldset>
                <legend><b>Datos Bancarios</b></legend>
                <label for="nombre-entidad">Nombre de la Entidad</label><br>
                <input id="nombre-entidad" type="text"><br>
                <label for="n-cuenta">Nº de Cuenta</label><br>
                <input id="n-cuenta" type="text">
            </fieldset>
            <fieldset>
                <legend><b>Informacion de Interes</b></legend>
                <label for="coments">Comantarios</label><br>
                <input id="comments" type="text" size="50" style="height: 3cm;"><br>
                <input id="info" type="checkbox">
                <label for="info"> Acepto recibir informacion publicitaria</label>
            </fieldset><br>
            <center>
                <input type="submit" value="Enviar pedido">
                <input type="reset" value="Cancelar">
            </center>
            
        </form>
    </p>
</body>
</html>
